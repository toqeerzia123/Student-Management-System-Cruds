<div class="container">
  <h2>All Students</h2>
  <div class="mb-3">
    <a href="javascript:void(0);" (click)="add(Addcontent)" class="btn btn-success waves-effect waves-light"><i
        class="mdi mdi-plus me-2"></i> Add New</a>
  </div>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Father Name</th>
        <th>Phone No</th>
        <th>Class</th>
        <th>Created Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Students">
        <td>{{item.student_Name}}</td>
        <td>{{item.fatherName}}</td>
        <td>{{item.phoneNo}}</td>
        <td>{{item.className}}</td>
        <td>{{item.createdDate|date:'fullDate'}}</td>
        <td>{{item.isActive}} </td>
        <td>
          <button class="btn btn-info" (click)="Viewupdate(Updatecontent,item)" style="margin-right:20px">Update
          </button>
          <button class="btn btn-danger" (click)="remove(item)">Delete </button>
        </td>
      </tr>


    </tbody>
  </table>
</div>

<ng-template #Addcontent let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Add New Student </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Close click')">
    </button>
  </div>
  <div class="modal-body" [formGroup]="Form">
    <div class="row">

      <div class="col-lg-10">
        <div class="mb-6 row">
          <label for="example-search-input" class="col-md-3 col-form-label">Student Name </label>
          <div class="col-md-6">
            <input class="form-control" type="search" formControlName="student_Name" placeholder="Student Name"
              id="example-search-input">

          </div>
        </div>
        <br>
        <div class="mb-6 row">
          <label for="example-search-input" class="col-md-3 col-form-label">Father Name </label>
          <div class="col-md-6">

            <input class="form-control" type="search" formControlName="fatherName" placeholder="Father Name"
              id="example-search-input">

          </div>
        </div>
        <br>
        <div class="mb-6 row">
          <label for="example-search-input" class="col-md-3 col-form-label">Cell No </label>
          <div class="col-md-6">

            <input class="form-control" type="search" formControlName="phoneNo" placeholder="Phone No"
              id="example-search-input">

          </div>
        </div>
        <br>
        <div class="mb-6 row">
          <label for="example-search-input" class="col-md-3 col-form-label">Class Name</label>
          <div class="col-md-6">

            <input class="form-control" type="search" formControlName="className" placeholder="Class Name"
              id="example-search-input">

          </div>
        </div>

      </div>

      <div class="col-lg-12">
        <button style="float: right;margin-left: 5px;" (click)="submit()" type="submit" class="btn btn-primary me-1">
          Submit
        </button>
        <button style="float: right;" type="reset" class="btn btn-secondary">
          Cancel
        </button>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #Updatecontent let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Update Student </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Close click')">
    </button>
  </div>
  <div class="modal-body" [formGroup]="Form">
    <div class="modal-body" [formGroup]="Form">
      <div class="row">

        <div class="col-lg-10">
          <div class="mb-6 row">
            <label for="example-search-input" class="col-md-3 col-form-label">Student Name </label>
            <div class="col-md-6">
              <input class="form-control" type="search" formControlName="student_Name" id="example-search-input">

            </div>
          </div>
          <br>
          <div class="mb-6 row">
            <label for="example-search-input" class="col-md-3 col-form-label">Father Name </label>
            <div class="col-md-6">
              <input class="form-control" type="search" formControlName="fatherName" id="example-search-input">

            </div>
          </div>
          <br>
          <div class="mb-6 row">
            <label for="example-search-input" class="col-md-3 col-form-label">Cell No </label>
            <div class="col-md-6">
              <input class="form-control" type="search" formControlName="phoneNo" id="example-search-input">

            </div>
          </div>
          <br>
          <div class="mb-6 row">
            <label for="example-search-input" class="col-md-3 col-form-label">Class Name</label>
            <div class="col-md-6">
              <input class="form-control" type="search" formControlName="className" id="example-search-input">

            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <button style="float: right;margin-left: 5px;" (click)="updatechanges()" type="submit"
            class="btn btn-primary me-1">
            Save Changes
          </button>
          <button style="float: right;" type="reset" class="btn btn-secondary">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
